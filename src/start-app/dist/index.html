<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie-edge" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <title>Fusion App</title>
  <style>
    html,
    body,
    #fusion-app {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      min-height: 100%;
    }
  </style>
  <style>
    @font-face {
      font-family: Equinor;
      font-display: swap;
      src: url(https://fusion.equinor.com/bundles/frameworks/Equinor-Regular.woff2) format("woff2"), url(https://fusion.equinor.com/bundles/frameworks/Equinor-Regular.woff) format("woff")
    }

    @font-face {
      font-family: Equinor;
      font-display: swap;
      src: url(https://fusion.equinor.com/bundles/frameworks/Equinor-Italic.woff2) format("woff2"), url(https://fusion.equinor.com/bundles/frameworks/Equinor-Italic.woff) format("woff");
      font-style: italic
    }

    @font-face {
      font-family: Equinor;
      font-display: swap;
      src: url(https://fusion.equinor.com/bundles/frameworks/Equinor-Light.woff2) format("woff2"), url(https://fusion.equinor.com/bundles/frameworks/Equinor-Light.woff) format("woff");
      font-weight: 200
    }

    @font-face {
      font-family: Equinor;
      font-display: swap;
      src: url(https://fusion.equinor.com/bundles/frameworks/Equinor-LightItalic.woff2) format("woff2"), url(https://fusion.equinor.com/bundles/frameworks/Equinor-LightItalic.woff) format("woff");
      font-weight: 200;
      font-style: italic
    }

    @font-face {
      font-family: Equinor;
      font-display: swap;
      src: url(https://fusion.equinor.com/bundles/frameworks/Equinor-Bold.woff2) format("woff2"), url(https://fusion.equinor.com/bundles/frameworks/Equinor-Bold.woff) format("woff");
      font-weight: 700
    }

    @font-face {
      font-family: Equinor;
      font-display: swap;
      src: url(https://fusion.equinor.com/bundles/frameworks/Equinor-BoldItalic.woff2) format("woff2"), url(https://fusion.equinor.com/bundles/frameworks/Equinor-BoldItalic.woff) format("woff");
      font-weight: 700;
      font-style: italic
    }

    @font-face {
      font-family: Equinor;
      font-display: swap;
      src: url(https://fusion.equinor.com/bundles/frameworks/Equinor-Medium.woff2) format("woff2"), url(https://fusion.equinor.com/bundles/frameworks/Equinor-Medium.woff) format("woff");
      font-weight: 500
    }

    @font-face {
      font-family: Equinor;
      font-display: swap;
      src: url(https://fusion.equinor.com/bundles/frameworks/Equinor-MediumItalic.woff2) format("woff2"), url(https://fusion.equinor.com/bundles/frameworks/Equinor-MediumItalic.woff) format("woff");
      font-weight: 500;
      font-style: italic
    }

    :root {
      --elevation-0: 0px 0px 0px 0px var(--elevation-color, rgba(0, 0, 0, 0.14));
      --elevation-1: 0px 0px 0px 0px var(--elevation-color, rgba(0, 0, 0, 0.14));
      --elevation-8: 0px 3px 14px 2px var(--elevation-color, rgba(0, 0, 0, 0.14))
    }

    html {
      width: 100%;
      height: 100%
    }

    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Equinor, sans-serif
    }

    ::backdrop {
      background-color: white
    }

    :fullscreen {
      background-color: white
    }

    :-moz-full-screen {
      background-color: white
    }

    #app {
      width: 100%;
      height: 100%;
      min-height: 100%
    }

    .fa {
      font-family: FontAwesome !important
    }
  </style>
</head>

<body>
  <div id="fusion-app"></div>
  <script src="/fusion.bundle.js"></script>
  <script src="/app.bundle.js"></script>
</body>

</html>
